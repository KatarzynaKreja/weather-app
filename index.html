<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5214be426e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
          id="search-input"
        />
        <input type="submit" class="btn" id="search" value="Search" />
        <button type="button" class="btn btn-danger" id="current">
          Current city
        </button>
      </form>
      <div class="row">
        <div class="col-6">
          <h1></h1>
          <h3 id="date"></h3>
        </div>
        <div class="col-6">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <p class="card-text">
                <span id="temp"></span>
                <a href="#" id="cel-temp-link">ºC</a>|<a
                  href="#"
                  id="fer-temp-link"
                  >ºF</a
                >
                <br />
                <span id="description"> </span>
              </p>
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2" id="forecast"></div>
      </div>
      <div>
        <span class="github-link"
          ><a
            href="https://github.com/KatarzynaKreja/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Katarzyna Kreja</span
        >
      </div>
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
